<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<style>
    /* Basic styles */
    ul { list-style-type: none; }
    img { width: 100px; height: 100px; }
    .cart { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
    .cart li { margin-bottom: 5px; }
    .btn { padding: 8px 15px; background-color: #007bff; color: #fff; border: none; cursor: pointer; }
    .btn:hover { background-color: #0056b3; }
    .amount { font-weight: bold; }
</style>
</head>
<body>

<!-- Product Listing -->
<ul id="product-list">
    <li>
        <a href="#">
            <img src="ss.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>₹199.00</p>
            <input type="number" id="quantity1" value="1" min="1">
            <button class="btn" onclick="addToCart('Product 1', 199, 'quantity1')">Add to Cart</button>
            <button class="btn" onclick="buyNow('Product 1', 199)">Buy Now</button>
        </a>
    </li>
    <li>
        <a href="#">
            <img src="ss.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>₹299.00</p>
            <input type="number" id="quantity2" value="1" min="1">
            <button class="btn" onclick="addToCart('Product 2', 299, 'quantity2')">Add to Cart</button>
            <button class="btn" onclick="buyNow('Product 2', 299)">Buy Now</button>
        </a>
    </li>
    <!-- Add more products here -->
</ul>

<!-- Cart Section -->
<div class="cart">
    <h2>Cart</h2>
    <ul id="cart"></ul>
    <p>Total Amount: <span id="total-amount" class="amount">₹0.00</span></p>
</div>

<script>
    // Function to add a product to the cart
    function addToCart(productName, price, quantityId) {
        var cart = document.getElementById('cart');
        var quantity = parseInt(document.getElementById(quantityId).value);
        var li = document.createElement('li');
        var totalPrice = price * quantity;
        li.textContent = productName + ' x ' + quantity + ' - ₹' + totalPrice;
        cart.appendChild(li);
        updateTotalAmount(totalPrice);
    }

    // Function to handle Buy Now button
    function buyNow(productName, price) {
        alert('Buying ' + productName + ' for ₹' + price);
        // You can add more functionality here, like redirecting to a checkout page
    }

    // Function to update the total amount in the cart
    function updateTotalAmount(price) {
        var totalAmountElement = document.getElementById('total-amount');
        var currentTotal = parseFloat(totalAmountElement.textContent.replace('₹', ''));
        var newTotal = currentTotal + price;
        totalAmountElement.textContent = '₹' + newTotal.toFixed(2);
    }
</script>

</body>
</html>
