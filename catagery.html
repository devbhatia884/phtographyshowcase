<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Page</title>
  <link rel="stylesheet" type="text/css" href="catagery.css">
</head>
<body>
  <div class="category" onclick="toggleItems('food')">Food</div>
  <div id="foodItems" class="items">
    <ul>
      <li>Pizza</li>
      <li>Burger</li>
      <li>Pasta</li>
    </ul>
  </div>

  <div class="category" onclick="toggleItems('animal')">Animal</div>
  <div id="animalItems" class="items">
    <ul>
      <li>Cat</li>
      <li>Dog</li>
      <li>Elephant</li>
    </ul>
  </div>

  <div class="category" onclick="toggleItems('car')">Car</div>
  <div id="carItems" class="items">
    <ul>
      <li>Toyota</li>
      <li>Honda</li>
      <li>Ford</li>
    </ul>
  </div>

  <div class="category" onclick="toggleItems('place')">Place</div>
  <div id="placeItems" class="items">
    <ul>
      <li>Paris</li>
      <li>New York</li>
      <li>Tokyo</li>
    </ul>
  </div>

  <script src="catagery.js"></script>
</body>
</html>
